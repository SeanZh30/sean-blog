baseURL = 'https://SeanZh30.github.io/sean-blog/'
title = "Sean's Blog"
theme = 'PaperMod'
defaultContentLanguage = 'zh'

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  comments = true
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

# ---------- 中文 ----------
[languages.zh]
  languageCode = 'zh-CN'
  languageName = '中文'
  weight = 1

  [languages.zh.params.homeInfoParams]
    Title = "Hi, 欢迎来到 Sean's Blog"
    Content = "这里是我的个人博客，分享技术文章和学习心得。"

  [[languages.zh.menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1
  [[languages.zh.menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 2
  [[languages.zh.menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 3

# ---------- English ----------
[languages.en]
  languageCode = 'en'
  languageName = 'English'
  weight = 2

  [languages.en.params.homeInfoParams]
    Title = "Hi, Welcome to Sean's Blog"
    Content = "Most content on this blog is originally written in Chinese. English versions are translated directly or with the help of AI."

  [[languages.en.menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/en/posts/"
    weight = 1
  [[languages.en.menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/en/tags/"
    weight = 2
  [[languages.en.menu.main]]
    identifier = "search"
    name = "Search"
    url = "/en/search/"
    weight = 3
